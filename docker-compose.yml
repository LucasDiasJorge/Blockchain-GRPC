version: '3.8'

services:
  blockchain-grpc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockchain-grpc
    ports:
      - "50051:50051"
    volumes:
      - blockchain-data:/app/data/blockchain
      - ./config.json:/app/config.json
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:50051"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  blockchain-data:
    driver: local
